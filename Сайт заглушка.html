<!DOCTYPE html>
<html>
<head>
	<title>Мой сайт</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
	<style type="text/css">
		html, body{
			height: 100%;
			font-family: Roboto;}
			h2{color: green;}
	h3 {color:red;}
	body{display: flex;
		flex-direction: column;
align-items: center;
justify-content: center;
	}
</style>
<script>
	// Set the date we're counting down to
	var countDownDate = new Date("Jun 30, 2022 15:37:25").getTime();

	// Update the count down every 1 second
	var x = setInterval(function() {

	  // Get today's date and time
	  var now = new Date().getTime();

	  // Find the distance between now and the count down date
	  var distance = countDownDate - now;

	  // Time calculations for days, hours, minutes and seconds
	  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

	  // Display the result in the element with id="demo"
	  document.getElementById("countdown").innerHTML = days + "Дней " + hours + "Часов "
	  + minutes + "Минут " + seconds + "Секунд ";

	  // If the count down is finished, write some text
	  if (distance < 0) {
	    clearInterval(x);
	    document.getElementById("countdown").innerHTML = "EXPIRED";
	  }
	}, 1000);
	</script>
</head>
<body>
<h1>Мой сайт</h1>
<h2>Сайт будет доступен через: <span id="countdown"></span></h2>
<h3>Вы можете связаться с нами:</h3>

<div>Instagram: <a href="https://www.instagram.com/borzotaa_/" target="_blank">@borzotaa_</a></div>
</body>
</html>
